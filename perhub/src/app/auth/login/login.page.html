<ion-content class="ion-padding">
  <div class="col6 logo">
    <img src="/assets/logo.png" alt="logo" />
  </div>
  <div class="title">
    LOGIN / MASUK
  </div>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email/No Handphone</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p routerLink="/lupapassword" class="color2 ion-text-right">Lupa Password?</p>
    <p>&nbsp;</p>
  
    <ion-button type="submit" size="large" expand="full" class="btn-primary">Login</ion-button>
  </form>
  <p class="ion-text-center">Belum punya akun?</p>
  <ion-button expand="full" size="large" color="primary" routerLink="/signup">Buat Akun</ion-button>
</ion-content>
