<ion-content class="ion-padding">
  <div class="col6 logo">
    <img src="/assets/logo.png" alt="logo" />
  </div>
  <div class="title">
    MENDAFTAR
  </div>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input type="nama" ngModel name="nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">No Handphone</ion-label>
      <ion-input ngModel name="nohp"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
    <p>&nbsp;</p>
  
    <ion-button type="submit" size="large" expand="full" class="btn-primary">Mendaftar</ion-button>
  </form>
  <p class="ion-text-center">Sudah punya akun?</p>
  <ion-button expand="full" size="large" color="success" routerLink="/login">Masuk</ion-button>
</ion-content>
